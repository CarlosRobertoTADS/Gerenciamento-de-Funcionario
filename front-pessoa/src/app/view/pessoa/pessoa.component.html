<h1>Funcionários</h1>


<button mat-fab (click)="addEmployee()" color="primary"> <mat-icon>add</mat-icon></button>
<table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.ativo}} </td>
  </ng-container>

  <ng-container matColumnDef="ações">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell  *matCellDef="let delet"  >   <button mat-button (click)="delete(delet.row)">
      <mat-icon>delete</mat-icon>
  </button>

  <button mat-button (click)="edit(delet.row)">
    <mat-icon>edit</mat-icon>
</button>

</td>



  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
